name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild -workspace "CIPlayground.xcworkspace" -scheme "CIPlayground" -destination="platform=iOS Simulator,OS=14.4, name=iPhone 12" clean build | xcpretty

